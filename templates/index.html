<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Fare Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <h1>Smart Flight Fare Predictor</h1>

    <form action="/predict" method="post" class="form-card">
      <div class="row">
        <label>Airline</label>
        <select name="airline" required>
          {% for a in airlines %}
          <option value="{{a}}">{{a}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="row">
        <label>Source</label>
        <select name="source" required>
          {% for s in sources %}
          <option value="{{s}}">{{s}}</option>
          {% endfor %}
        </select>

        <label>Destination</label>
        <select name="destination" required>
          {% for d in destinations %}
          <option value="{{d}}">{{d}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="row">
        <label>Total Stops</label>
        <select name="stops" required>
          <option value="0">0 (Non-stop)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="row">
        <label>Journey Date</label>
        <input type="date" name="date" required>

        <label>Departure Time</label>
        <input type="time" name="dep_time" required>
      </div>

      <div class="row">
        <label>Arrival Time</label>
        <input type="time" name="arr_time" required>
      </div>

      <div class="row center">
        <button type="submit">Predict Fare</button>
      </div>
    </form>
  </div>
</body>
</html>
